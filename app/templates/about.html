 
{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">


  <title>Young coders.</title>

  {% block styles %}
  {% bootstrap_css %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/baseport.css' %}">
  <link href="{% static 'css/hover-min.css' %}" rel="stylesheet" media="all">
  <link rel="stylesheet" href="{% static 'css/Animate.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  {% endblock %}

</head>

<body>

  {% block content %}

  {%endblock%}

  {% block scripts %}
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="static/js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166876660-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-166876660-1');
  </script>

  {% bootstrap_javascript %}
  {% endblock %}
</body>

</html>
